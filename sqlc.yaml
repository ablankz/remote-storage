version: '2'
sql:
- name: repository
  schema: db/repository/migrations
  queries: db/repository/query
  engine: postgresql
  database:
    managed: true
  analyzer:
    database: false
  rules:
  - sqlc/db-prepare
  - postgresql-query-too-costly
  gen:
    go:
      package: "query"
      out: "repository/query"
      sql_package: "pgx/v5"
      emit_json_tags: true
      emit_interface: true
      emit_empty_slices: true
      overrides:
        - db_type: "timestamptz"
          go_type: "time.Time"
        - db_type: "uuid"
          go_type: "github.com/google/uuid.UUID"
